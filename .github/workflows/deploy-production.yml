name: Deploy to Production (Hetzner)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

# Prevent concurrent deployments
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  # ============================================
  # Deploy to Hetzner Server (Build Locally)
  # ============================================
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: ${{ secrets.HETZNER_SSH_PORT || 22 }}
          command_timeout: 60m
          script_stop: true
          script: |
            set -e

            echo "üöÄ Starting deployment to Hetzner..."

            # Navigate to application directory
            cd /srv/crm_monorepo || exit 1

            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # check if .env is pr√©sent
            if [ ! -f .env ]; then
              echo "‚ùå Error: .env file not found!"
              exit 1
            fi

            # Stop old containers gracefully
            echo "‚è∏Ô∏è  Stopping old containers..."
            docker compose -f docker-compose.prod.yml down --remove-orphans

            # Build Docker images locally
            echo "üî® Building Docker images locally (this may take a few minutes)..."
            docker compose -f docker-compose.prod.yml build

            # Start new containers
            echo "‚ñ∂Ô∏è  Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "üè• Waiting for services to be healthy..."
            timeout 120 bash -c 'until docker compose -f docker-compose.prod.yml ps | grep -q "healthy"; do sleep 2; done' || true

            # Run database migrations (if needed)
            echo "üóÑÔ∏è  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend npm run db:migrate || echo "‚ö†Ô∏è  Migration failed or no migrations to run"

            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=72h"

            # Clean up build cache
            echo "üßπ Cleaning up build cache..."
            docker builder prune -af

            # Show running containers
            echo "‚úÖ Deployment complete!"
            docker compose -f docker-compose.prod.yml ps

            echo "üìä Resource usage:"
            docker stats --no-stream

      - name: Health check
        run: |
          echo "üè• Performing health check..."

          # Wait a bit for services to fully start
          sleep 10

          # Check backend health
          curl -f https://${{ secrets.BACKEND_DOMAIN }}/health || exit 1
          echo "‚úÖ Backend is healthy"

          # Check frontend
          curl -f https://${{ secrets.FRONTEND_DOMAIN }}/ || exit 1
          echo "‚úÖ Frontend is healthy"

  # ============================================
  # Notify on failure
  # ============================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "‚ùå Deployment failed!"
          # Add your notification logic here (Slack, Discord, Email, etc.)
          # Example with curl to a webhook:
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"üö® Production deployment failed!"}'
