name: CI - Tests and Quality Checks

on:
  push:
    branches: [main, develop, "claude/**"]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medical_crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Type check
        working-directory: packages/backend
        run: npm run type-check

      - name: Lint check
        working-directory: packages/backend
        run: npm run lint:check

      - name: Run tests with coverage
        working-directory: packages/backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: medical_crm_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Check coverage thresholds
        working-directory: packages/backend
        run: node scripts/check-coverage.js

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Type check frontend
        if: hashFiles('packages/frontend/tsconfig.json') != ''
        working-directory: packages/frontend
        run: npm run type-check

      - name: Lint frontend
        if: hashFiles('packages/frontend/.eslintrc.*') != ''
        working-directory: packages/frontend
        run: npm run lint

      - name: Build frontend
        working-directory: packages/frontend
        run: npm run build

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > audit-report.json || true
          if [ -f audit-report.json ]; then
            node -e "
              const report = require('./audit-report.json');
              const moderate = report.metadata?.vulnerabilities?.moderate || 0;
              const high = report.metadata?.vulnerabilities?.high || 0;
              const critical = report.metadata?.vulnerabilities?.critical || 0;
              console.log('Security Audit Results:');
              console.log('  Moderate:', moderate);
              console.log('  High:', high);
              console.log('  Critical:', critical);
              if (high > 0 || critical > 0) {
                console.error('::warning::Found ' + high + ' high and ' + critical + ' critical vulnerabilities');
              } else {
                console.log('✅ No high or critical vulnerabilities found');
              }
            "
          fi

      - name: Check backend vulnerabilities
        working-directory: packages/backend
        run: |
          npm audit --audit-level=high --json > audit-report.json || true
          if [ -f audit-report.json ]; then
            node -e "
              const report = require('./audit-report.json');
              const high = report.metadata?.vulnerabilities?.high || 0;
              const critical = report.metadata?.vulnerabilities?.critical || 0;
              if (high > 0 || critical > 0) {
                console.error('::warning::Found ' + high + ' high and ' + critical + ' critical vulnerabilities in backend');
              } else {
                console.log('✅ No high or critical vulnerabilities found in backend');
              }
            "
          fi
