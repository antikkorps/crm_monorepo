name: CI - Tests and Quality Checks

on:
  push:
    branches: [main, develop, "claude/**"]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medical_crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Type check
        working-directory: packages/backend
        run: npm run type-check

      - name: Lint check
        working-directory: packages/backend
        run: npm run lint:check

      - name: Run tests with coverage
        working-directory: packages/backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: medical_crm_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Check coverage thresholds
        working-directory: packages/backend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              const thresholds = { lines: 70, functions: 70, branches: 70, statements: 70 };
              let failed = false;
              for (const [key, threshold] of Object.entries(thresholds)) {
                const pct = total[key].pct;
                if (pct < threshold) {
                  console.error(\`❌ ${key} coverage (${pct}%) is below threshold (${threshold}%)\`);
                  failed = true;
                } else {
                  console.log(\`✅ ${key} coverage: ${pct}%\`);
                }
              }
              if (failed) process.exit(1);
            "
          else
            echo "No coverage report found"
          fi

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Type check frontend
        working-directory: packages/frontend
        run: npm run type-check || echo "Type check not configured"

      - name: Lint frontend
        working-directory: packages/frontend
        run: npm run lint || echo "Lint not configured"

      - name: Build frontend
        working-directory: packages/frontend
        run: npm run build

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: Check for vulnerabilities in backend
        working-directory: packages/backend
        run: npm audit --audit-level=high || true
