# ============================================
# Traefik Static Configuration
# ============================================

# API and Dashboard
api:
  dashboard: true
  insecure: false # Dashboard accessible via HTTPS only

# Entry Points
entryPoints:
  web:
    address: ":80"
    # Redirect HTTP to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "fvienot.link"
            sans:
              - "*.fvienot.link"

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: "franckvienot7@gmail.com"
      storage: /letsencrypt/acme.json
      # Use Let's Encrypt staging server for testing
      # caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: medical-crm-web
    watch: true

  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json
  bufferingSize: 100

# Global Settings
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Metrics (optional but recommended)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics
# Additional entry point for metrics (optional)
# Uncomment if you want to expose Prometheus metrics
# entryPoints:
#   metrics:
#     address: ":8082"
