services:
  postgres:
    image: postgres:18
    container_name: medical-crm-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-medical_crm_dev}
      POSTGRES_USER: ${DB_USER:-medical_crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medical_crm_password}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-medical_crm_user} -d ${DB_NAME:-medical_crm_dev}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
