[phases.setup]
nixPkgs = ['nodejs', 'postgresql']

[phases.install]
cmds = ['npm ci --workspace=@medical-crm/shared', 'npm ci --workspace=@medical-crm/backend']

[phases.build]
cmds = ['npm run build --workspace=@medical-crm/shared', 'npm run build --workspace=@medical-crm/backend']

[start]
cmd = 'npm run start:production --workspace=@medical-crm/backend'
